<!DOCTYPE html>
<html>
  <head>
    <title>Capture Photo</title>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1"/>
    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8">

    function getAccelData() {
		navigator.accelerometer.getCurrentAcceleration(onSuccess, onError);
	}

    // onSuccess: Get a snapshot of the current acceleration
    //
    function onSuccess(acceleration) {
	var p = document.getElementById('accelP');

        p.innerHTML = 'Acceleration X: ' + acceleration.x + '\n' +
              'Acceleration Y: ' + acceleration.y + '\n' +
              'Acceleration Z: ' + acceleration.z + '\n' +
              'Timestamp: '      + acceleration.timestamp + '\n';
    }

    // onError: Failed to get the acceleration
    //
    function onError() {
	var p = document.getElementById('accelP');
	p.innerHTML = "There was an error!";
    }
    </script>
  </head>
  <body>
	<h1>Device Motion</h1>
    <button onclick="getAccelData();">Vibrate Phone</button><br>
	<br>
	<p id="accelP">Waiting for accelerometer data...</p>
  </body>
</html>
